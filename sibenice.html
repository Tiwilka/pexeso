
<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>≈†ibenice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .word-container {
            margin: 20px 0;
            letter-spacing: 10px;
            font-size: 24px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 20px auto;
        }
        .key {
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            cursor: pointer;
        }
        .key:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .used-letters {
            margin-top: 20px;
        }
        .hangman {
            display: inline-block;
            text-align: left;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>≈†ibenice</h1>

    <div id="hangman" class="hangman"></div>
    <div id="word" class="word-container"></div>
    <div id="message"></div>
    <div id="usedLetters" class="used-letters"></div>

    <div id="keyboard" class="keyboard"></div>

    <button onclick="newGame()">Nov√° hra</button>

    <script>
        const words = ["JABLKO", "HRU≈†KA", "BAN√ÅN", "POMERANƒå", "T≈òE≈†E≈á"];
        let chosenWord = "";
        let guessedWord = [];
        let wrongGuesses = 0;
        let usedLetters = new Set();
        const hangmanStages = [
            "     
     
     
     
    ",
            "     
     
     
     
=====",
            "     |
     |
     |
     |
=====",
            " +---|
     |
     |
     |
=====",
            " +---|
 O   |
     |
     |
=====",
            " +---|
 O   |
 |   |
     |
=====",
            " +---|
 O   |
/|   |
     |
=====",
            " +---|
 O   |
/|\  |
     |
=====",
            " +---|
 O   |
/|\  |
/    |
=====",
            " +---|
 O   |
/|\  |
/ \  |
====="
        ];

        function newGame() {
            chosenWord = words[Math.floor(Math.random() * words.length)];
            guessedWord = Array(chosenWord.length).fill("_");
            wrongGuesses = 0;
            usedLetters.clear();
            updateDisplay();
            renderKeyboard();
        }

        function updateDisplay() {
            document.getElementById("word").textContent = guessedWord.join(" ");
            document.getElementById("message").textContent = "";
            document.getElementById("hangman").textContent = hangmanStages[wrongGuesses];
            document.getElementById("usedLetters").textContent = `Pou≈æit√© p√≠smena: ${Array.from(usedLetters).join(", ")}`;
        }

        function handleGuess(letter) {
            if (usedLetters.has(letter)) return;
            usedLetters.add(letter);

            if (chosenWord.includes(letter)) {
                chosenWord.split("").forEach((char, index) => {
                    if (char === letter) guessedWord[index] = letter;
                });
            } else {
                wrongGuesses++;
            }

            if (wrongGuesses >= hangmanStages.length - 1) {
                document.getElementById("message").textContent = `Prohr√°l/a jsi! Slovo bylo: ${chosenWord}`;
            } else if (!guessedWord.includes("_")) {
                document.getElementById("message").textContent = "üéâ Gratulujeme, vyhr√°l/a jsi!";
            }

            updateDisplay();
            renderKeyboard();
        }

        function renderKeyboard() {
            const keyboardDiv = document.getElementById("keyboard");
            keyboardDiv.innerHTML = "";
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            alphabet.forEach(letter => {
                const button = document.createElement("button");
                button.textContent = letter;
                button.className = "key";
                button.onclick = () => handleGuess(letter);
                button.disabled = usedLetters.has(letter);
                keyboardDiv.appendChild(button);
            });
        }

        newGame();
    </script>
</body>

</html>
