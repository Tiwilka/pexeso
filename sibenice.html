<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>≈†ibenice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #5A3825; /* Tmav≈°√≠ hnƒõd√° */
            color: orange; /* Oran≈æov√° barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .word-container {
            margin: 20px;
            font-size: 32px;
        }

        .used-letters {
            margin-top: 20px;
            font-size: 20px;
        }

        input, button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        input {
            background-color: #F4A261;
            color: white;
            text-transform: uppercase;
        }

        button {
            background-color: orange;
            color: white;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        .stickman {
            stroke: black;
            stroke-width: 3;
        }

        .hidden {
            display: none;
        }

        .buttons {
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .word-container {
                font-size: 24px;
            }

            input, button {
                padding: 8px 16px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>≈†ibenice</h1>

        <svg width="200" height="300" id="hangman">
            <!-- ≈†ibenice -->
            <line x1="10" y1="290" x2="150" y2="290" class="stickman" />
            <line x1="80" y1="290" x2="80" y2="50" class="stickman" />
            <line x1="80" y1="50" x2="140" y2="50" class="stickman" />
            <line x1="140" y1="50" x2="140" y2="80" class="stickman" />

            <!-- ƒå√°sti tƒõla pan√°ƒçka (skryt√©) -->
            <circle cx="140" cy="100" r="20" class="stickman hidden" id="head" />
            <line x1="140" y1="120" x2="140" y2="180" class="stickman hidden" id="body" />
            <line x1="140" y1="130" x2="110" y2="160" class="stickman hidden" id="left-arm" />
            <line x1="140" y1="130" x2="170" y2="160" class="stickman hidden" id="right-arm" />
            <line x1="140" y1="180" x2="110" y2="230" class="stickman hidden" id="left-leg" />
            <line x1="140" y1="180" x2="170" y2="230" class="stickman hidden" id="right-leg" />
        </svg>

        <div class="word-container" id="word-container"></div>

        <input type="text" id="guess" maxlength="1" placeholder="H√°dej p√≠smeno">
        <button onclick="checkLetter()">H√°dat</button>

        <div class="used-letters" id="used-letters">Pou≈æit√° p√≠smena: </div>
        <p id="message"></p>

        <div class="buttons">
            <button onclick="newGame()">Nov√° hra</button>
            <button onclick="window.location.href='index.html'">Hlavn√≠ strana</button>
        </div>
    </div>

    <script>
        const words = ["JABLKO", "HRU≈†KA", "AUTOMOBIL", "POƒå√çTAƒå", "ZMRZLINA"];
        let currentWord, guessedWord, wrongGuesses, usedLetters;
        const bodyParts = ["head", "body", "left-arm", "right-arm", "left-leg", "right-leg"];

        function newGame() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            guessedWord = Array(currentWord.length).fill("_");
            wrongGuesses = 0;
            usedLetters = [];
            document.getElementById("word-container").textContent = guessedWord.join(" ");
            document.getElementById("message").textContent = "";
            document.getElementById("guess").value = "";
            document.getElementById("used-letters").textContent = "Pou≈æit√° p√≠smena: ";
            bodyParts.forEach(part => document.getElementById(part).classList.add("hidden"));
        }

        function checkLetter() {
            const input = document.getElementById("guess");
            const letter = input.value.toUpperCase();
            input.value = "";

            if (!letter || usedLetters.includes(letter)) return;

            usedLetters.push(letter);
            document.getElementById("used-letters").textContent = "Pou≈æit√° p√≠smena: " + usedLetters.join(", ");

            if (currentWord.includes(letter)) {
                currentWord.split("").forEach((char, i) => {
                    if (char === letter) guessedWord[i] = letter;
                });
                document.getElementById("word-container").textContent = guessedWord.join(" ");
                if (!guessedWord.includes("_")) {
                    document.getElementById("message").textContent = "üéâ Gratulujeme, vyhr√°l/a jsi!";
                }
            } else {
                if (wrongGuesses < bodyParts.length) {
                    document.getElementById(bodyParts[wrongGuesses]).classList.remove("hidden");
                    wrongGuesses++;
                }
                if (wrongGuesses === bodyParts.length) {
                    document.getElementById("message").textContent = `‚ùå Prohr√°l/a jsi! Slovo bylo: ${currentWord}`;
                }
            }
        }

        newGame();
    </script>

</body>

</html>
