<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bludiště</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bludiště</h1>
        <div id="maze" class="maze"></div>
        <div id="message" class="message"></div>
        <div class="buttons">
            <button onclick="resetGame()">Nová hra</button>
            <button onclick="window.location.href='index.html'">Hlavní strana</button>
        </div>
        <div class="controls">
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, -1)" aria-label="Move Up">⬆️</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(-1, 0)" aria-label="Move Left">⬅️</button>
                <button class="control-btn" onclick="movePlayer(1, 0)" aria-label="Move Right">➡️</button>
            </div>
            <div class="control-row">
                <button class="control-btn" onclick="movePlayer(0, 1)" aria-label="Move Down">⬇️</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
