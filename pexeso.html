
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Vylep≈°en√© Pexeso</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #2c3e50; }
        #game-board { display: grid; grid-template-columns: repeat(4, 120px); gap: 10px; justify-content: center; }
        .card { width: 120px; height: 120px; background: #3498db; color: white; font-size: 48px; display: flex; align-items: center; justify-content: center; cursor: pointer; border-radius: 12px; }
        .card.flipped { background: #ecf0f1; color: #2c3e50; }
        #message { margin-top: 30px; font-size: 24px; color: #27ae60; }
    </style>
</head>
<body>
    <h1>üß† Vylep≈°en√© Pexeso</h1>
    <div id="game-board"></div>
    <div id="message"></div>

    <script>
        const emojis = ["üçé", "üçé", "üçå", "üçå", "üçâ", "üçâ", "üçá", "üçá", "üçì", "üçì", "üçç", "üçç", "ü••", "ü••", "ü•ù", "ü•ù"];
        const shuffled = emojis.sort(() => Math.random() - 0.5);
        const board = document.getElementById("game-board");
        let flippedCards = [];
        let matchedPairs = 0;

        // Vytvo≈ôen√≠ hrac√≠ch karet
        shuffled.forEach((emoji, index) => {
            const card = document.createElement("div");
            card.className = "card";
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            card.addEventListener("click", flipCard);
            board.appendChild(card);
        });

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.textContent = this.dataset.emoji;
                this.classList.add("flipped");
                flippedCards.push(this);
                if (flippedCards.length === 2) checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === emojis.length / 2) showVictoryMessage();
            } else {
                setTimeout(() => {
                    card1.textContent = "";
                    card2.textContent = "";
                    card1.classList.remove("flipped");
                    card2.classList.remove("flipped");
                    flippedCards = [];
                }, 1000);
            }
        }

        function generateUniqueCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        function showVictoryMessage() {
            const messageDiv = document.getElementById("message");
            const uniqueCode = generateUniqueCode();
            messageDiv.innerHTML = `üéâ Gratulujeme! Vyhr√°l/a jsi!<br>Tv≈Øj unik√°tn√≠ k√≥d: <strong>${uniqueCode}</strong>`;
        }
    </script>
</body>
</html>
