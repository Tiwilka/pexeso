<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #5A3825;
            color: orange;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            cursor: pointer;
            transform: rotateY(0deg);
            transition: transform 0.5s;
        }

        .hidden {
            background: gray;
            transform: rotateY(180deg);
        }

        #message {
            margin: 20px;
            font-size: 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Pexeso</h1>
    <div class="grid" id="grid"></div>
    <p id="message">Pokusy: <span id="attempts">0</span></p>

    <div class="btn-container">
        <button onclick="restartGame()">Nová hra</button>
        <button onclick="window.location.href='index.html'">Zpět na hlavní stránku</button>
    </div>

    <script>
        const emojis = ["🍎", "🍌", "🍉", "🍇", "🍒", "🍋", "🍓", "🍍"];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const grid = document.getElementById("grid");
            grid.innerHTML = "";
            shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.className = "card hidden";
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                grid.appendChild(card);
            });
            attempts = 0;
            updateAttempts();
        }

        function flipCard() {
            if (flippedCards.length < 2 && this.classList.contains("hidden")) {
                const index = this.dataset.index;
                this.textContent = cards[index];
                this.classList.remove("hidden");
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    attempts++;
                    updateAttempts();
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.textContent === card2.textContent) {
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    const uniqueCode = generateCode();
                    document.getElementById("message").innerHTML = `🎉 Gratulujeme, vyhrál/a jsi!<br>Váš unikátní kód: <strong>${uniqueCode}</strong>`;
                }
            } else {
                card1.textContent = "";
                card2.textContent = "";
                card1.classList.add("hidden");
                card2.classList.add("hidden");
            }
            flippedCards = [];
        }

        function updateAttempts() {
            document.getElementById("attempts").textContent = attempts;
        }

        function restartGame() {
            flippedCards = [];
            matchedPairs = 0;
            createBoard();
        }

        function generateCode() {
            return Math.random().toString(36).substring(2, 10).toUpperCase();
        }

        createBoard();
    </script>

</body>

</html>
