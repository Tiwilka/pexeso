<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso ‚Äì Rack≈Øv hern√≠ koutek</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

        body {
            background-color: #5A3825; /* Tmav≈°√≠ hnƒõd√° */
            color: orange;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Zaji≈°≈•uje zobrazen√≠ na cel√© obrazovce */
            overflow: hidden; /* Skryje posuvn√≠ky */
        }

        h1 {
            font-size: 4vw;
            margin: 20px 0;
            background: linear-gradient(90deg, orange, white);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
            max-width: 90vw; /* P≈ôizp≈Øsoben√≠ ≈°√≠≈ôky */
            max-height: 80vh; /* P≈ôizp≈Øsoben√≠ v√Ω≈°ky */
        }

        .card {
            width: 100%;
            aspect-ratio: 1 / 1; /* ƒåtverec */
            perspective: 1000px; /* Pro 3D efekt */
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1s; /* Zpomalen√≠ ot√°ƒçen√≠ */
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg); /* Otoƒçen√≠ karty */
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-front {
            background-color: orange; /* Zadn√≠ strana */
            color: white;
            font-size: 3vw;
        }

        .card-back {
            transform: rotateY(180deg);
            background-color: white; /* P≈ôedn√≠ strana */
        }

        /* Tlaƒç√≠tka */
        button {
            padding: 10px 20px;
            margin: 20px;
            font-size: 1.5vw;
            border: none;
            border-radius: 10px;
            background-color: orange;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Responzivn√≠ √∫pravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            .grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }

            .card-front {
                font-size: 5vw;
            }

            button {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <h1>Pexeso ‚Äì Rack≈Øv hern√≠ koutek</h1>

    <div id="grid" class="grid"></div>

    <button onclick="resetGame()">Nov√° hra</button>
    <button onclick="window.location.href='index.html'">Hlavn√≠ strana</button>

    <script>
        // Obr√°zky pro pexeso (ka≈æd√Ω 2x)
        const images = [
            "babovka.png", "bonbon.png", "cokolada.png", "croissant.png",
            "donut.png", "dort.png", "chleba.png", "chlebicek.png",
            "jahoda.png", "kava.png", "lizatko.png", "mouka.png",
            "muffin.png", "pernicek.png", "preclik.png", "tresne.png"
        ];

        let cards = [...images, ...images]; // Ka≈æd√Ω obr√°zek dvakr√°t
        let flippedCards = [];
        let matchedPairs = 0;

        // Zam√≠ch√°n√≠ pol√≠ƒçka (Fisher-Yates shuffle)
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Vytvo≈ôen√≠ hrac√≠ho pole
        function createBoard() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            shuffle(cards);
            cards.forEach((image, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">?</div>
                        <div class="card-back">
                            <img src="images/${image}.png" alt="${image}" style="max-width: 80%; height: auto;">
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Otoƒçen√≠ karty
        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 1000);
                }
            }
        }

        // Kontrola shody
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const index1 = card1.dataset.index;
            const index2 = card2.dataset.index;

            if (cards[index1] === cards[index2]) {
                matchedPairs++;
                if (matchedPairs === images.length) {
                    alert("üéâ Gratulujeme, na≈°el/a jsi v≈°echny dvojice!");
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            flippedCards = [];
        }

        // Restart hry
        function resetGame() {
            flippedCards = [];
            matchedPairs = 0;
            createBoard();
        }

        // Spu≈°tƒõn√≠ hry
        createBoard();
    </script>

</body>

</html>
