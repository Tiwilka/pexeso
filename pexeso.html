
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Pexeso</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; justify-content: center; }
        .card { width: 100px; height: 100px; background: lightblue; display: flex; align-items: center; justify-content: center; font-size: 32px; cursor: pointer; }
        .hidden { background: gray; }
    </style>
</head>
<body>
    <h1>Pexeso</h1>
    <div class="grid" id="grid"></div>
    <p id="message"></p>

    <script>
        const emojis = ["🍎", "🍌", "🍉", "🍇", "🍒", "🍋", "🍓", "🍍"];
        let cards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createBoard() {
            const grid = document.getElementById("grid");
            shuffle(cards);
            cards.forEach((emoji, index) => {
                const card = document.createElement("div");
                card.className = "card hidden";
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                grid.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2) {
                const index = this.dataset.index;
                this.textContent = cards[index];
                this.classList.remove("hidden");
                flippedCards.push(this);
                if (flippedCards.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.textContent === card2.textContent) {
                matchedPairs++;
                if (matchedPairs === emojis.length) {
                    document.getElementById("message").textContent = "🎉 Gratulujeme, vyhrál/a jsi!";
                }
            } else {
                card1.textContent = "";
                card2.textContent = "";
                card1.classList.add("hidden");
                card2.classList.add("hidden");
            }
            flippedCards = [];
        }

        createBoard();
    </script>
</body>
</html>
