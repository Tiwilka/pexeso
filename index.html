<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackův herní koutek</title>
    <style>
        /* Hlavní styl */
        body {
            background-color: #5A3825; /* Tmavší hnědá */
            color: orange; /* Oranžová barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Zajišťuje správné počítání rozměrů */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Zajistí, že obsah zabere minimálně celou výšku obrazovky */
        }

        /* Kontejner pro herní boxy */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px; /* Maximální šířka na velkých obrazovkách */
            width: 100%;
            box-sizing: border-box;
        }

        /* Herní box */
        .game-box {
            background-color: orange; /* Oranžová barva boxu */
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .game-box:hover {
            transform: scale(1.1); /* Animace při najetí */
        }

        /* Logo */
        img.logo {
            max-width: 150px;
            height: auto;
            margin-top: 20px;
        }

        /* Nadpisy */
        h1, h2 {
            margin: 10px 0;
        }

        /* Responzivita pro menší zařízení */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* Dva sloupce na tabletu */
            }

            .game-box {
                font-size: 16px; /* Menší písmo na menších obrazovkách */
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr; /* Jeden sloupec na mobilu */
            }

            .game-box {
                font-size: 14px; /* Ještě menší písmo na velmi malých obrazovkách */
                padding: 10px;
            }

            img.logo {
                max-width: 120px; /* Zmenšené logo na mobilu */
            }

            h1 {
                font-size: 24px; /* Menší nadpis */
            }

            h2 {
                font-size: 18px; /* Menší podnadpis */
            }
        }
    </style>
</head>

<body>

    <!-- Logo a název -->
    <img src="images/logo.jpg" alt="Logo Pekárna Racek" class="logo">
    <h1>Pekárna Racek</h1>
    <h2>Rackův herní koutek</h2>

    <!-- Herní boxy -->
    <div class="container">
        <a href="pexeso.html" class="game-box">
            <img src="images/ikona.png" alt="Pexeso">Pexeso
        </a>
        <a href="sibenice.html" class="game-box">
            <img src="images/ikona.png" alt="Šibenice">Šibenice
        </a>
        <a href="hadani-cisla.html" class="game-box">
            <img src="images/ikona.png" alt="Hádaní čísel">Hádaní čísel
        </a>
        <a href="tic-tac-toe.html" class="game-box">
            <img src="images/ikona.png" alt="Piškvorky">Piškvorky
        </a>
        <a href="bludiste.html" class="game-box">
            <img src="images/ikona.png" alt="Bludiště">Bludiště
        </a>
        <a href="barvy.html" class="game-box">
            <img src="images/ikona.png" alt="Hra s barvami">Hra s barvami
        </a>
        <a href="pameti.html" class="game-box">
            <img src="images/ikona.png" alt="Test paměti">Test paměti
        </a>
        <a href="kalkulacka.html" class="game-box">
            <img src="images/ikona.png" alt="Počítání příkladů">Počítání příkladů
        </a>
        <a href="skladacka.html" class="game-box">
            <img src="images/ikona.png" alt="Skládačka">Skládačka
        </a>
        <a href="slovni-hra.html" class="game-box">
            <img src="images/ikona.png" alt="Slovní hra">Slovní hra
        </a>
        <a href="postreh.html" class="game-box">
            <img src="images/ikona.png" alt="Rychlý postřeh">Rychlý postřeh

    </div>

</body>

</html>
