
<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rackův herní koutek</title>
    <style>
        body {
            background-color: #5A3825; /* Tmavší hnědá */
            color: orange; /* Oranžová barva textu */
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 sloupce na velké obrazovce */
            gap: 20px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .game-box {
            background-color: orange; /* Oranžová barva boxu */
            padding: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-size: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
        }

        .game-box:hover {
            transform: scale(1.1);
        }

        img.logo {
            max-width: 150px;
            margin-top: 20px;
        }

        h1,
        h2 {
            margin: 10px 0;
        }

        /* Responzivita pro mobilní zařízení */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr); /* 2 sloupce na menších zařízeních */
            }

            .game-box {
                font-size: 16px; /* Menší text na mobilu */
                padding: 15px;
            }

            img.logo {
                max-width: 120px; /* Menší logo */
            }
        }
    </style>
</head>

<body>
    <!-- Logo a název -->
    <img src="images/logo.jpg" alt="Logo Pekárna Racek" class="logo">
    <h1>Pekárna Racek</h1>
    <h2>Rackův herní koutek</h2>

    <!-- Herní boxy -->
    <div class="container">

        </a>
        <a href="sibenice.html" class="game-box">

            Šibenice
        </a>
        <a href="hadani-cisla.html" class="game-box">
            <img src="images/ikona.png" alt="Hádaní čísel">
            Hádaní čísel
        </a>
        <a href="tic-tac-toe.html" class="game-box">
            <img src="images/ikona.png" alt="Piškvorky">
            Piškvorky
        </a>
        <a href="bludiste.html" class="game-box">

            Bludiště
        </a>
        <a href="barvy.html" class="game-box">

        <a href="skladacka.html" class="game-box">
