<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piškvorky – Rackův herní koutek</title>
    <style>
        /* Reset a základní styl */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #5A3825;
            color: orange;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Vycentrování na výšku */
        }

        /* Logo */
        .logo {
            max-width: 20vw;
            height: auto;
            margin: 20px 0;
        }

        /* Nadpisy */
        h1 {
            font-size: 3vw;
        }

        h2 {
            font-size: 2vw;
            margin-bottom: 20px;
        }

        /* Hrací plocha */
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 400px; /* Maximální velikost desky */
            margin: 20px 0;
        }

        .cell {
            background-color: orange;
            color: white;
            font-size: 5vw; /* Přizpůsobivá velikost textu */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            aspect-ratio: 1 / 1; /* Čtvercový poměr */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cell:hover {
            transform: scale(1.1);
        }

        /* Tlačítko reset */
        .reset-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2vw;
            color: white;
            background-color: orange;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .reset-btn:hover {
            transform: scale(1.1);
        }

        /* Responzivní úpravy */
        @media (max-width: 768px) {
            h1 {
                font-size: 6vw;
            }

            h2 {
                font-size: 4vw;
            }

            .logo {
                max-width: 40vw;
            }

            .cell {
                font-size: 10vw; /* Větší písmo na mobilu */
            }

            .reset-btn {
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>

    <!-- Logo a název -->
    <img src="images/logo.jpg" alt="Logo Pekárna Racek" class="logo">
    <h1>Pekárna Racek</h1>
    <h2>Piškvorky</h2>

    <!-- Hrací deska -->
    <div class="board" id="board"></div>

    <!-- Tlačítko reset -->
    <button class="reset-btn" onclick="resetGame()">Restart</button>

    <script>
        // Hlavní proměnné
        const board = document.getElementById('board');
        let currentPlayer = 'X';
        let cells = Array(9).fill(null);

        // Vytvoření hrací desky
        function createBoard() {
            cells.forEach((_, index) => {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = index;
                cell.addEventListener('click', handleMove, { once: true });
                board.appendChild(cell);
            });
        }

        // Zpracování tahu
        function handleMove(event) {
            const index = event.target.dataset.index;
            cells[index] = currentPlayer;
            event.target.textContent = currentPlayer;

            if (checkWin()) {
                setTimeout(() => alert(`${currentPlayer} vyhrává!`), 200);
                return;
